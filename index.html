<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Winter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Reset-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/reset.css" />
    <!--CSS Styles-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Giffy|Cinzel+Decorative:400,900|IM+Fell+English" rel="stylesheet">
    <!--Font Awesome-->

        crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="picture-frame">
            <div class="row-1 title">Winter Trivia Game
            </div>
            <div class="row-2 slide1 game-totals">
                <div class="col-1">

                    <div class="question">
                        Which is not one of Santa Claus' names?
                    </div>
                        <div class="option-row">
                            <div>
                                <input type="radio" id="sinter-klaas" name="santa" value="sinter-klaas" class="option" />
                                <label for="sinter-klaas">Sinter Klaas</label>
                            </div>
                            <div>
                                <input type="radio" id="st-nicholas" name="santa" value="st-nicholas" class="option" />
                                <label for="st-nicholas">St. Nicholas</label>
                            </div>
                            <div>
                                <input type="radio" id="sint-nikolaas" name="santa" value="sint-nikolaas" class="option" />
                                <label for="sint-nikolaas">Sint Nikolaas</label>
                            </div>
                            <div>
                                <input type="radio" id="santa-clause" name="santa" value="santa-clause" class="option1" />
                                <label for="santa-clause">Santa Clause</label>
                            </div>
                        </div>
                    <div class="question">
                        In 1822, Clement Clarke Moore, wrote a Christmas poem that characterized Santa as the
                        "right jolly old elf" as we know him today. What was the title of his poem?
                    </div>
                        <div class="option-row">
                            <div>
                                <input type="radio" id="christmas-eve" name="poem" value="christmas-eve" class="option" />
                                <label for="christmas-eve">The One About Christmas Eve</label>
                            </div>
                            <div>
                                <input type="radio" id="account" name="poem" value="account" class="option1" />
                                <label for="account">A Visit from St. Nicholas</label>
                            </div>
                            <div>
                                <input type="radio" id="night-before" name="poem" value="night-before" class="option" />
                                <label for="night-before">'Twas the Night Before Christmas</label>
                            </div>
                            <div>
                                <input type="radio" id="happy-christmas" name="poem" value="happy-christmas" class="option" />
                                <label for="happy-christmas">Happy Christmas</label>
                            </div>
                        </div>
                    <div class="question">
                        Which is the snowiest major city on earth?
                    </div>
                        <div class="option-row">
                            <div>
                                <input type="radio" id="anchorage" name="poem" value="anchorage" class="option" />
                                <label for="anchorage">Anchorage, Alaska, US</label>
                            </div>
                            <div>
                                <input type="radio" id="moscow" name="poem" value="moscow" class="option" />
                                <label for="moscow">Moscow, Russia</label>
                            </div>
                            <div>
                                <input type="radio" id="aomori" name="poem" value="aomori" class="option1" />
                                <label for="aomori">Aomori City, Japan</label>
                            </div>
                            <div>
                                <input type="radio" id="ushuaia" name="poem" value="ushuaia" class="option" />
                                <label for="ushuaia">Ushuaia, Tierra del Fuego, Argentina</label>
                            </div>
                        </div>
                </div>
                <!-- <div class="slide2">
                        <div class="question2"></div>
                        <div class="answer-choices2"></div>
                    </div>
                    <div class="slide3">
                        <div class="question3"></div>

                    </div>
                    <div class="slide4">

                        <div class="answer-choices4"></div>
                    </div> -->
            </div>
        </div>
    </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
