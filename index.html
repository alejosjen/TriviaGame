<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Winter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Reset-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/reset.css" />
    <!--CSS Styles-->
    <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Giffy|Cinzel+Decorative:400,900|IM+Fell+English"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="picture-frame">
            <div class="row-1">
                <!-- </div> -->
                <div class="col-1 title">Winter Trivia Game
                    <button type="button" class="start">Start</button>
                </div>

                <!-- <div class="row-2 "> -->
                <!--used to be col-1 below, "row-2 slide1" above-->
                <div class="col-2 slide1">
                    <div class="time-area">
                        <p>Time Remaining:
                            <div id="interval"></div>
                        </p>
                    </div>


                    <div id="quiz-area"></div>

                </div>


                <!-- <div class="row-3 counters"> -->
                <div class="col-3 counters">
                    <p>Answers correct: <div class="correct">0</div>
                    </p>
                    <p>Answers incorrect: <div class="incorrect">0</div>
                    </p>
                    <button type="button" class="try-again">Try Again?</button>
                </div>
            </div>
        </div>
    </div>


    <!--Javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
